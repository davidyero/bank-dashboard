<div class="row login">
  <div class="col-md-3 hidden-sm"></div>
  <div class="center-component col-md-6 col-sm-12">
    <div class="card">
      <div class="card-header">
        {{labels.WELCOME}}
      </div>
      <div class="card-body">
        <form [formGroup]="loginFormGroup" (submit)="onSubmit()">
          <div class="form-group">
            <label for="user">{{labels.USER}}</label>
            <input
              type="text"
              class="form-control"
              id="user"
              aria-describedby="userHelp"
              formControlName="username"
              placeholder="{{labels.USER_PLACEHOLDER}}">
            <small id="userHelp" class="form-text text-muted">{{labels.MESSAGE}}</small>
          </div>
          <div class="form-group">
            <label for="password">{{labels.PASSWORD}}</label>
            <input
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="{{labels.PASSWORD_PLACEHOLDER}}">
            <small *ngIf="showErrorMessage" id="formError" class="form-text text-danger">{{labels.ERROR_MESSAGE}}</small>
          </div>
          <div class="center-text pad-top-10">
            <button [disabled]="isLoading" type="submit" class="btn btn-primary">{{labels.LOGIN}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3 hidden-sm"></div>
</div>
