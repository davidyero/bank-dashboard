<app-header *ngIf="validateLogin()"></app-header>
<div class="container-app" [ngClass]="{'row' : validateLogin(), 'container-100': validateDetails()}">
  <app-panel *ngIf="validateLogin()" class="panel-display col-sm-2 hidden-sm"></app-panel>
  <div class="col-sm-1 hidden-md"></div>
  <div class="container-data" [ngClass]="{'col-sm-10' : validateLogin()}">
    <router-outlet></router-outlet>
  </div>
</div>
